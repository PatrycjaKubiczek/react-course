<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
        .App {
            font-family: sans-serif;
        }

        .Timebox {
            border: 1px solid grey;
            border-radius: 5px;
            padding: 5px;
            margin-bottom: 10px;
        }

        .TimeboxEditor,
        .TimeboxCreator {
            text-align: right;
            border: 1px solid gray;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }

        label {
            display: block;
        }

        input {
            min-width: 60%;
            margin-left: 20px;
            font-size: 16px;
        }

        button {
            font-size: 16px;
            margin-left: 10px;
        }
        h3 {
            margin-left: 10px;
        }

        .CurrentTimebox {
            border: 1px solid gray;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }

        .Clock {
            color: orangered;
        }

        .ProgressBar {
            border: 1px solid orangered;
            border-radius: 5px;
            height: 25px;
            padding: 5px;
            margin-bottom: 10px;
        }

        .ProgressBar>div {
            height: 100%;
            background-color: orangered;
        }

        .inactive {
            filter: blur(2px) grayscale(1);
        }
        .updateInput {
            min-width: 40%;
            display: inline-block;
            margin-block-start: 1em;
            margin-block-end: 1em;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <h1>tydzien #2</h1>
    <hr>
    <div id="root">
    </div>
</body>

</html>
